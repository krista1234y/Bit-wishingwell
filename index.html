<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Wishing Well</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, #87ceeb, #1e90ff);
            overflow: hidden;
            text-align: center;
            color: white;
        }
        h1 {
            margin-top: 20px;
            font-size: 2.2rem;
            text-shadow: 2px 2px 5px #000;
        }
        p {
            margin: 10px;
            font-size: 1rem;
            text-shadow: 1px 1px 3px #000;
        }
        .wishing-well-container {
            position: relative;
            margin: 20px auto;
            width: 300px;
            height: 300px;
        }
        .well-image {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: url('wishingwell.jpg') no-repeat center center;
            background-size: cover;
            border-radius: 50% / 20%;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }
        .swirl {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .swirl span {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, white, transparent);
            border-radius: 50%;
            animation: swirl-animation 5s infinite ease-in-out;
        }
        .swirl span:nth-child(1) { top: 20%; left: 30%; animation-duration: 4s; }
        .swirl span:nth-child(2) { top: 50%; left: 70%; animation-duration: 5s; }
        .swirl span:nth-child(3) { top: 80%; left: 20%; animation-duration: 6s; }
        .swirl span:nth-child(4) { top: 40%; left: 60%; animation-duration: 7s; }
        .swirl span:nth-child(5) { top: 60%; left: 40%; animation-duration: 4.5s; }

        @keyframes swirl-animation {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            50% { transform: translate(100px, -100px) scale(1.5); opacity: 0.7; }
            100% { transform: translate(-50px, 50px) scale(0.5); opacity: 0; }
        }

        form {
            margin: 20px auto;
            width: 90%;
            max-width: 400px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 100%;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background: #32cd32;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #228b22;
        }

        .bitcoin-section {
            margin-top: 20px;
            font-size: 1rem;
        }
        .bitcoin-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background: #f7931a;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: background 0.3s;
        }
        .bitcoin-button:hover {
            background: #e07b1a;
        }

        #thankYouMessage {
            margin-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <h1>Magical Wishing Well</h1>
    <p>Tossing a small amount of bitcoin down this inter-well may lead to dreams come true.</p>
    <div class="wishing-well-container">
        <!-- Replace with your stone well image -->
        <div class="well-image"></div>
        <div class="swirl">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <form id="wishForm">
        <input type="text" id="wishInput" placeholder="Type your wish here..." required>
        <button type="submit">Make a Wish</button>
    </form>

    <div class="bitcoin-section">
        <p>Send a small Bitcoin donation to support the wishing well:</p>
        <a href="bitcoin:3CoC3VAg3RUpsjPYRAbLBCxt62Giu12XVX" class="bitcoin-button">Send Bitcoin</a>
    </div>

    <p id="thankYouMessage"></p>

    <script>
        const form = document.getElementById('wishForm');
        const wishInput = document.getElementById('wishInput');
        const thankYouMessage = document.getElementById('thankYouMessage');

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const wish = wishInput.value.trim();
            if (wish) {
                thankYouMessage.textContent = "Your wish has been sent to the magical well!";
                wishInput.value = "";
            } else {
                thankYouMessage.textContent = "Please type in a wish before submitting!";
            }
        });
    </script>
</body>
</html>
